spring.application.name=apiPersonRegistration

#data source
spring.datasource.url=jdbc:postgresql://postgres_api_person_registration:5432/bd_apipersonregistration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=root

#spring data jpa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#jwt
jwt.secretkey=6327843f-a72d-45cb-8e8b-d10a3d95dd5a
jwt.expiration=3600000

#rabbitmq
spring.rabbitmq.host=rabbitmq-container
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

#mongodb
spring.data.mongodb.uri=mongodb://mongodb-container:27017/log_apiusuarios

#mailhog
spring.mail.host=mailhog_container
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.starttls.enable=false
spring.mail.properties.mail.starttls.required=false